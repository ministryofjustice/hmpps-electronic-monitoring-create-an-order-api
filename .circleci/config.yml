version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@10.1.1
  docker: circleci/docker@2.8.1
  mem: circleci/rememborb@0.0.2

parameters:
  alerts-slack-channel:
    type: string
    default: em-engineers-moj-madetech
  releases-slack-channel:
    type: string
    default: em-engineers-moj-madetech

jobs:
  validate:
    executor:
      name: hmpps/localstack
      jdk_tag: "21.0"
      localstack_tag: "3.0"
      services: "sqs"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests

  tag_docker:
    executor:
      name: hmpps/localstack
      jdk_tag: "21.0"
      localstack_tag: "3.0"
    parameters:
      tag:
        type: string
        description: docker tag to be added to the image
    steps:
      - attach_workspace:
          at: ~/app
      - setup_remote_docker:
          docker_layer_caching: true
      - mem/recall:
          env_var: APP_VERSION
      - mem/recall:
          env_var: IMAGE_NAME
      - run:
          name: login to container repository
          command: docker login -u="${QUAYIO_USERNAME}" -p="${QUAYIO_PASSWORD}" quay.io
      - run:
          name: pull correct container image
          command: docker pull ${IMAGE_NAME}:${APP_VERSION}
      - run:
          name: tag container image and publish
          command: |
            docker image tag ${IMAGE_NAME}:${APP_VERSION} ${IMAGE_NAME}:${APP_VERSION}-<< parameters.tag >>
            docker push ${IMAGE_NAME}:${APP_VERSION}-<< parameters.tag >>

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - hmpps/helm_lint:
          name: helm_lint
      - docker/hadolint:
          name: docker_lint
          trusted-registries: docker.io,quay.io
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/build_multiplatform_docker:
          name: build_docker
          snyk-scan: true
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - docker_lint
      - hmpps/publish_docker:
          name: publish_docker
          publish_latest_tag: false
          requires:
            - build_docker
      - hmpps/trivy_pipeline_scan:
          name: vulnerability_scan
          fail_build: false
          requires:
            - build_docker
      - tag_docker:
          name: tag_verified_container
          tag: verified
          requires:
            - publish_docker
            - vulnerability_scan
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - build_docker
            - helm_lint
          helm_timeout: 5m
      - tag_docker:
          name: tag_dev_container
          tag: deployed-dev
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          jira_update: true
          jira_env_type: staging
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          context:
            - hmpps-common-vars
            - hmpps-ems-cemo-ui-preprod
          filters:
            branches:
              only:
                - main
          requires:
            - deploy_dev
          helm_timeout: 5m
      - tag_docker:
          name: tag_preprod_container
          tag: deployed-preprod
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          jira_update: true
          jira_env_type: production
          pipeline_id: <<pipeline.id>>
          pipeline_number: <<pipeline.number>>
          slack_notification: true
          slack_channel_name: hmpps-ems-cemo-notifications
          context:
            - hmpps-common-vars
            - hmpps-ems-cemo-ui-prod
          requires:
            - deploy_preprod
          helm_timeout: 5m
      - tag_docker:
          name: tag_prod_container
          tag: deployed-prod
          requires:
            - deploy_prod

  security:
    triggers:
      - schedule:
          cron: "2 6 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          cache_key: "v2_0"
          jdk_tag: "21.0"
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          jdk_tag: "21.0"
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "53 6 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars


