info.app:
  name: Hmpps Electronic Monitoring Create An Order Api
  version: 1.0

spring:
  servlet:
    multipart:
      max-file-size: 36MB
      max-request-size: 36MB
  application:
    name: hmpps-electronic-monitoring-create-an-order-api
  codec:
    max-in-memory-size: 36MB
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
  datasource:
    url: 'jdbc:postgresql://${DB_SERVER}/${DB_NAME}?sslmode=prefer'
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri:  ${services.hmpps-auth.url}issuer
          jwk-set-uri:  ${services.hmpps-auth.url}/.well-known/jwks.json
      client:
        provider:
          hmpps-auth:
            token-uri: ${services.hmpps-auth.url}/oauth/token
        registration:
          document-management-api:
            provider: hmpps-auth
            client-id: ${CLIENT_ID}
            client-secret: ${CLIENT_SECRET}
            authorization-grant-type: client_credentials
  cloud:
    aws:
      region:
        static: eu-west-2

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful
  error:
    include-message: always

toggle:
  common-platform:
    processing:
      enabled: ${CP_PROCESSING_ENABLED:false}
    fms-integration:
      enabled: ${CP_FMS_INTEGRATION_ENABLED:false}
  cemo:
    fms-integration:
      enabled: ${CEMO_FMS_INTEGRATION_ENABLED:false}
  tag-at-source:
    enabled: ${TAG_AT_SOURCE_ENABLED:false}

settings:
  data-dictionary-version: DDV4
management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms
services:
  hmppsauth:
    url: ${HMPPS_AUTH_URL}
  document:
    url: ${DOCUMENT_MANAGEMENT_URL}
  manage-user:
    url: ${MANAGE_USER_URL}
  serco:
    auth-url: ${SERCO_AUTH_URL}
    client-id: ${SERCO_CLIENT_ID}
    client-secret: ${SERCO_CLIENT_SECRET}
    username: ${SERCO_USERNAME}
    password: ${SERCO_PASSWORD}
    url: ${SERCO_URL}
